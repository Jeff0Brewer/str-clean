<html>
    <head>
        <title>str clean</title>
    </head>
    <body>
        <textarea id="in" placeholder="Input string"></textarea>
        <textarea id="fn" placeholder="Filter function">return str;</textarea>
        <textarea readonly id="out" placeholder="Output string"></textarea>
    </body>
    <script>
        const inElem = document.getElementById('in');
        const fnElem = document.getElementById('fn');
        const outElem = document.getElementById('out');

        const tryFilter = () => {
            try{
                const fn = new Function('str', fnElem.value);
                return fn(inElem.value);
            } 
            catch(err){
                return err.message;
            }
        }

        const update = () => {
            outElem.value = tryFilter();
        }
        inElem.oninput = update;
        fnElem.oninput = update;
    </script>
    <style>
        body{
            margin: 0;
            display: grid;
            grid-template-areas: "in out" "fn out";
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1fr 1fr;
        }

        textarea{
            font-family: 'Courier New', Courier, monospace;
            font-size: 14px;
            background-color: #000;
            border: 0 solid #fff;
            padding: 20px;
            overflow-y: scroll;
            color: #fff;
            scrollbar-width: none;
            resize: none;
        }

        textarea::placeholder{
            color: #ddd;
        }

        textarea:focus{
            outline: none;
        }
        
        textarea::-webkit-scrollbar{
            display: none;
        }

        #in{
            grid-area: in;
            border-width: 0 0 1px 0;
        }

        #fn{
            grid-area: fn;
        }

        #out{
            grid-area: out;
            border-width: 0 0 0 1px;
        }

    </style>
</html>
